<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="../static/css/ispit.css">
</head>
<body>
	<form action="/register" method="post">
		<p>{{greska}}</p>
		<p>
			<label for="index">Index:</label>
			<input type="text" name="index" id="index">
		</p>
		<p>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email">
		</p>
		<p>
			<label for="ime_prezime">Ime i prezime:</label>
			<input type="text" name="ime_prezime">
		</p>
		<p>
			<label for="sifra">Sifra:</label>
			<input type="password" name="sifra" id="sifra">
		</p>
		<p>
			<label for="potvrda_sifre">Potvrda sifre:</label>
			<input type="password" name="potvrda_sifre" id="potvrda_sifre">
		</p>
		<p>
			<label for="godina_rodjenja">Godina rodjenja:</label>
			<input type="number" name="godina_rodjenja" id="godina_rodjenja">
		</p>
		<p><input type="submit" value="Potvrdi"></p>
	</form>
</body>
</html>
